<!DOCTYPE html>
<html>
    <head>
        <title>Tables -- Hub Airports</title>
    </head>
    <body>
        <table>
            <tr>
                <th>City</th><th>Airport</th><th>Airline Hubs</th>
            </tr>
            <tr>
                <td>New York</td><td>JFK</td><td>JetBlue</td>
            </tr>
            <tr>
                <td rowspan="2">Dallas</td><td>DFQ</td><td>Southwest</td>
            </tr>
            <tr>
                <td>Dallas Love</td><td>Southwest</td>
            </tr>
            <tr>
                <td colspan="2">Atlanta</td><td>Southwest</td>
            </tr>
            <tr>
                <td rowspan="2">Chicago</td><td rowspan="2">O'Hare</td><td>American</td>
            </tr>
            <tr>
                <td>United</td>
            </tr>

        </table>

    </body>
</html>
