<!DOCTYPE html>
<html>
    <head>
        <title>CSS and Lists</title>
        <style>
            ul {
                list-style-type: circle;
                list-style-position: inside;
                /* list-style-image: url(9.png); */
            }
            li {
                padding-left: 0px;
            }

        </style>
    </head>
    <body>
        <h1>Colors</h1>
        <ul>
            <li>white</li>
            <li>pink</li>
            <li>purple</li>
            <li>green</li>
            <li>blue</li>
            <li>yellow</li>
            <li>black</li>
        </ul>
    </body>
</html>
