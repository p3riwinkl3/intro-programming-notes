<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <h2>Five places I'd like to Visit</h2>
        <!--Ordered List - numbers for you-->
        <ol type="I">
            <li>Japan</li>
            <li>Greece</li>
            <li>Iceland</li>
            <li>Korea</li>
            <li>New Zealand</li>
        </ol>
        <!-- Unordered or bulleted list  -->
        <h2>Programming languages of the past and present</h2>
        <ul type="square">
            <li>Basic</li>
            <li>Cobol</li>
            <li>C++</li>
            <li>Fortran</li>
            <li>Pascal</li>
            <li>Python</li>
        </ul>

    </body>
</html>

<!-- Two types of list
Ordered List 
Unordered List
