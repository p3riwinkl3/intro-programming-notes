<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinks</title>
    </head>
    <body>
        <!-- Anchor tag creates a hyperlink  -->
        <p>You can take this <a href="https://www.udemy.com/">course on Udemy</a>.</p>
        <p>You can get your news from <a href="http://www.cnn.com">CNN</a>.</p>

        <!-- How to link from within my site -->

        <p>Check out my <a href="../css style/activity2.6-css.html">restaurant review project</a>.</p>
    </body>
</html>
