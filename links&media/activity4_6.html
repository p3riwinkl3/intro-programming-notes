<!DOCTYPE html>
<html>
    <head>
        <title>Audio Player</title>
        <script>
            var player;
            window.onload = function(){
                player = document.getElementById("sound");                
                document.getElementById("btnPlay").addEventListener("click",playMusic,false);
                doucment.getElementById("btnPause").addEventListener("click",pauseMusic,false);
                document.getElementById("btnStop").addEventListener("click",stopMusic, false);
            }
            
            player.onpause = function(){
                alert("the audio has been paused");
            }
            // player.pause()
            function playMusic(){
                player.play();
            };
            function pauseMusic(){
                player.pause();
            };
            function stopMusic(){
                player.pause();
                player.currentTime=0;
            }
        
        </script>
    </head>
    <body>
        <audio id="sound">
            <source src="file_example_MP3_700KB.mp3" />
        </audio>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
        <button id="btnStop">Stop</button>
    </body>
</html>
