<!DOCTYPE html>
<html>
    <head>
        <title>Checkboxes and Radio Buttons</title>
    </head>
    <body>
        <form action="#" method="POST">
            <input type="radio" name="sex" id="sex" value="male" checked>Male<br/>
            <input type="radio" name="sex" id="sex" value="female" checked>Female<br/>
            <p>Please Pick Your Favorite Coffee:</p>
            <input type="checkbox" name="coffee" id="coffee" value="starbucks">Starbucks<br />
            <input type="checkbox" name="coffee" id="coffee" value="coffeebean">Coffee Bean and Tea Leaf<br />
            <input type="checkbox" name="coffee" id="coffee" value="figaro">Figaro<br />
            <input type="checkbox" name="coffee" id="coffee" value="arabica">Arabica<br />


        </form>
        
    </body>
</html>
